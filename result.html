<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Mckinno Character</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="result-container">
        <h1>Your Personality Today：</h1>
        <div id="result"></div>
        <button onclick="window.location.href = 'index.html'">Re-test</button>
    </div>
    <script>
        // 从URL参数中获取角色
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        // 根据角色显示对应的内容
        const resultElement = document.getElementById('result');
        let resultText = '';

        switch (role) {
            case 'Macbeth':
                resultText = `
                    不甘平凡，刚烈勇猛，行动力强<br>
                    推荐人物：<span class="recommendation">麦克白</span>
                `;
                break;
            case 'Hecate':
                resultText = `
                    心思缜密，善于计划，冷静魅惑<br>
                    推荐人物：<span class="recommendation">赫卡忒</span>
                `;
                break;
            case 'Catherine Campbell':
                resultText = `
                    严谨细致，聪明过人，稳重实干<br>
                    推荐人物：<span class="recommendation">凯瑟琳·坎贝尔</span>
                `;
                break;
            case 'Agnes Naismith':
                resultText = `
                    隐忍内敛，务实求真 ，沉稳专一<br>
                    推荐人物：<span class="recommendation">艾格尼丝·纳史密斯</span>
                `;
                break;
            case 'Green Snake':
                resultText = `
                    个性鲜明，敢作敢为，自信独立<br>
                    推荐人物：<span class="recommendation">青蛇</span>
                `;
                break;
            case 'The Bride':
                resultText = `
                    温柔善良，坚韧执着，理想浪漫<br>
                    推荐人物：<span class="recommendation">白蛇</span>
                `;
                break;
            default:
                resultText = 'unknown';
        }

        // 显示结果
        resultElement.innerHTML = resultText;
    </script>
</body>
</html>
